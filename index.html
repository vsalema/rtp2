<!DOCTYPE html>
<html>

<head>
    <title>full screen iframe</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
        
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
        
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    
  <iframe src="https://anym3u8player.com/mp4-player/video-player.php?url=https://streaming-live.rtp.pt/liverepeater/smil:rtp1HD.smil/playlist.m3u8"
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            width="100%" 
            height="100%" 
            scrolling="auto">
  </iframe>
  <iframe hidden src="https://ufreetv.com/playm3u8.html?https://streaming-live.rtp.pt/liverepeater/smil:rtp1HD.smil/playlist.m3u8"
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            width="100%" 
            height="100%" 
            scrolling="auto">
  </iframe>

</body>

</html>
